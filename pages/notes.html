    <link

    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: "Source Sans Pro", sans-serif;
        font-size: 14px;
        line-height: 1.42857143;
        color: #333;
        margin: 0;
      }
      h1 {
        font-size: 36px;
        font-weight: bold;
        line-height: 1.1;
        color: inherit;
        margin-top: 20px;
        margin-bottom: 5rem;
        font-family: inherit;
      }
      .main_container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 1rem;
        margin: 0 auto;
        margin-top: 5rem;
        max-width: 80%;
        padding: 2rem;
        background-color: rgba(152, 152, 152, 0.1);
        border-radius: 10px;
      }
      .body_container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        text-align: center;
        max-width: 80%;
        margin: auto;
      }
      .navbar {
        display: flex;
        flex-direction: row;
        justify-content: left;
        align-items: space-between;
        width: 80%;
        background-color: rgba(112, 138, 242, 0.833);
        overflow: auto;
        margin: 0 auto;
        margin-top: 2rem;
        margin-bottom: 2rem;
        border-radius: 40px;
        padding: 1rem;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.3);
        position: sticky;
      }

      /* Navbar links */
      .navbar a {
        display: flex;
        flex-direction: row;
        align-items: center;
        text-align: left;
        padding: 20px;
        color: white;
        text-decoration: none;
        font-size: 17px;
      }

      /* Navbar links on mouse-over */
      .navbar a:hover {
        /* background-color: rgb(84, 84, 84); */
        color: rgb(84, 84, 84);
      }

      /* Current/active navbar link */
      .active {
        background-color: #a5a5a5;
        border-radius: 40px;
      }

      .navbar i {
        margin-right: 10px;
        align-items: center;
      }

      /* Add responsiveness - will automatically display the navbar vertically instead of horizontally on screens less than 500 pixels */
      @media screen and (max-width: 500px) {
        .navbar a {
          float: left;
          display: block;
        }
      }

      .content {
        padding: 16px;
      }

      .sticky {
        position: fixed;
        top: 0;
        width: 100%;
      }

      .sticky + .content {
        padding-top: 60px;
      }

      .card {
        /* display: none; */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 20rem;
        height: 15rem;
        border-radius: 5px;
        margin: 2rem;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .card img {
        border-radius: 10px 10px 0 0;
        width: 100%;
        height: 40%;
      }

      img {
        border-radius: 5px 5px 0 0;
      }

      .container {
        width: 100%;
        height: 60%;
        padding: 2px 16px;
        background-color: #a5a5a5;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }

      .container:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }
    </style>
    <title>My Data Science Notes</title>
  </head>

    <script>
      window.onscroll = function () {
        myFunction();
      };

      var navbar = document.getElementsByClassName("navbar");
      var sticky = navbar.offsetTop;

      function myFunction() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky");
        } else {
          console.log("sticky should be removed");
          //   navbar.classList.remove("sticky");
        }
      }
